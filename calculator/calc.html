<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      /* Style the calculator container */
      #calculator-container {
        width: 300px;
        height: 600px;
        border: 5px solid rgb(161, 55, 55);
        border-radius: 10px;
        margin: 50px auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }

      /* Style the calculator buttons */
      .button {
        font-size: 30px;
        padding: 20px;
        background-color: whitesmoke;
        border: 2px solid black;
        border-radius: 5px;
        cursor: pointer;
      }

      .button:hover {
        background-color: lightgray;
      }

      /* Style the calculator display */
      #calculator-display {
        font-size: 70px;
        text-align: right;
        padding: 30px;
        background-color: lightgray;
        border: 2px solid black;
        border-radius: 5px;
        grid-column: 1 / -1;
      }
    </style>
  </head>
  <body>
    <div id="calculator-container">
      <input type="text" id="calculator-display">
      <div class="button" onclick="addToDisplay('7')">7</div>
      <div class="button" onclick="addToDisplay('8')">8</div>
      <div class="button" onclick="addToDisplay('9')">9</div>
      <div class="button" onclick="addToDisplay('/')">/</div>
      <div class="button" onclick="addToDisplay('4')">4</div>
      <div class="button" onclick="addToDisplay('5')">5</div>
      <div class="button" onclick="addToDisplay('6')">6</div>
      <div class="button" onclick="addToDisplay('*')">*</div>
      <div class="button" onclick="addToDisplay('1')">1</div>
      <div class="button" onclick="addToDisplay('2')">2</div>
      <div class="button" onclick="addToDisplay('3')">3</div>
      <div class="button" onclick="addToDisplay('-')">-</div>
      <div class="button" onclick="addToDisplay('0')">0</div>
      <div class="button" onclick="addToDisplay('.')">.</div>
      <div class="button" onclick="calculate()">=</div>
      <div class="button" onclick="addToDisplay('+')">+</div>
      <div class="button" onclick="clearDisplay()">C</div>
    </div>

    <script>
      let display = "";

      function addToDisplay(value) {
        display += value;
        document.getElementById("calculator-display").value = display;
      }

      function clearDisplay() {
        display = "";
        document.getElementById("calculator-display").value = display;
      }

      function calculate() {
        const result = eval(display);
        display = result.toString();
        document.getElementById("calculator-display").innerHTML = display;
      }
    </script>
  </body>
</html>
